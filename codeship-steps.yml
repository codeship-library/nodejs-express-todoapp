- type: serial
  steps:
  - type: parallel
    steps:
    - name: lint
      service: web
      command: npm run lint
    - name: tests
      service: web
      command: bin/ci "npm test -- --forceExit"
  - name: deploy
    tag: master
    service: deploy
    command: codeship_heroku deploy /deploy nodejs-express-todoapp
